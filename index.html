<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="keywords" content="Koch, Snowflake, Javascript, programming" charset="utf-8">
    <script src="koch.js"></script>
    <!--    <base href="http://www.karoliinaoksanen.com">-->
    <title>Koch Snowflake</title>
</head>

<body>
    <div id="nav">
        <a href="/">Home</a>
        <a href="main.css">test</a>
    </div>

    <div id="header">
        <h1>Koch Snowflake</h1>
        <p><a href="http://en.wikipedia.org/wiki/Koch_snowflake">Wikipedia</a>
        </p>
        <p id="message"><br></p>
    </div>

    <div id="controls">
        Select outline color: 
        <input type="color" name="snowflakeColor" id="snowflakeColor"><br>
        Select fill color:
        <input type="color" name="fillColor" id="fillColor"><br>
        (input a HTML color code if color picker does not appear)<br>
        <input type="submit" value="Next" onClick="draw()">
        <input type="submit" value="Reset" onClick="reset()">
    </div>

    <div id="snowflake">
        <canvas id="snowflakeCanvas" width="500" height="500">
            <!-- snowflake is displayed here -->
            Your browser does not support the Canvas tag of HTML5. Please upgrade your browser to view the snowflake.
        </canvas>
    </div>

</body>

</html>
